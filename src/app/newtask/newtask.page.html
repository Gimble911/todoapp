<ion-header>
  <ion-toolbar color="success">
    <ion-title style="font-weight: 700;font-size: 2em; text-align: center; color: black;">New Task</ion-title>
    <ion-icon name="arrow-back" slot="start" size="large" class="ion-padding" (click)="dismis()"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-card>
<ion-item >
  <ion-textarea [(ngModel)]="taskName" placeholder="Write your task here">

  </ion-textarea>
</ion-item>

  <ion-item>
    <ion-label>
    Priority
    </ion-label>
    <ion-select [(ngModel)]="taskPriority">
      <ion-select-option value="Low" >Low</ion-select-option>
      <ion-select-option value="Medium" >Medium</ion-select-option>
      <ion-select-option value="High" >High</ion-select-option>
    </ion-select>
  </ion-item>


<ion-item >
  <ion-icon name="calendar-outline" slot="start"></ion-icon>
    <ion-label>Due date</ion-label>
    <ion-datetime [(ngModel)]="taskDate" displayFormat="D MMM YYYY H:mm"></ion-datetime>
</ion-item>

<ion-button class="ion-margin" expand="block" shape="round" color="success" (click)="add()">Add task</ion-button>

</ion-card>
</ion-content>
