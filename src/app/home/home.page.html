<ion-header [translucent]="true">
  <ion-toolbar >
  <ion-item color="success" lines="none">
      <ion-label style="font-weight: 700;font-size: 2em; text-align: center; color: black;">
       ToDo List
       <p style= " font-weight: 400;color: rgb(0, 0, 0); padding-top: 10px;"> Today is {{today | date:'fullDate'}}</p>
      </ion-label>
  </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">


  <ion-card *ngFor="let item of todoList; let i =index" class="ion-margin">

    <ion-card-content class="ion-justify-content-end">
      <ion-label>Due: {{item.value.taskDate | date:'fullDate'}}</ion-label>
  </ion-card-content>

    <ion-card-header>
       <ion-card-subtitle [style.color]="item.taskPriority === 'High' ? 'red'  : (item.value.taskPriority === 'Low' ? 'green' : 'orange')">

      </ion-card-subtitle>
      <ion-item >
        <ion-icon *ngIf="item.value.taskPriority === 'High' " color="danger" size="small" name="ellipse"></ion-icon>
        <ion-icon *ngIf="item.value.taskPriority === 'Medium' " color="warning" size="small" name="ellipse"></ion-icon>
        <ion-icon *ngIf="item.value.taskPriority === 'Low' " color="success" size="small" name="ellipse"></ion-icon>
        <ion-item>
          <ion-label>{{item.value.taskName}}</ion-label>
        </ion-item>
      </ion-item>
    </ion-card-header>


    <ion-row class="ion-justify-content-center">

     <ion-item button (click)="update(item)">
        <ion-icon name="create-outline"></ion-icon>
        <p>Update</p>
      </ion-item>

      <ion-item button (click)="delete(item.key)">
        <ion-icon name="trash-outline"></ion-icon>
        <p>Remove</p>
      </ion-item>

      <ion-item button (click)="complete(item)" [ngClass]="{'change-color': itemColor}">
        <ion-icon name="checkMark-done-outline"></ion-icon>
        <p>Complete</p>
      </ion-item>

    </ion-row>

  </ion-card>
<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="addTask()">
  <ion-icon name="add"></ion-icon>
  </ion-fab-button>

</ion-fab>

</ion-content>
