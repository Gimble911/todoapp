<ion-header [translucent]="true">
  <ion-toolbar >
  <ion-item lines="none" >
      <ion-label style="font-weight: 700;font-size: 2em; text-align: center; ">
       To Do List
       <p style= " font-weight: 400;color: rgb(0, 0, 0); padding-top: 10px;"> Today is {{today | date:'fullDate'}}</p>
      </ion-label>
  </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card *ngFor="let item of todoList; let i =index" class="ion-margin">
    <ion-card-header>
       <ion-card-subtitle [style.color]="item.itemPriority === 'High' ? 'red'  : (item.value.itemPriority === 'Low' ? 'green' : 'orange')">

      </ion-card-subtitle>
      <ion-item >
        <ion-icon *ngIf="item.value.itemPriority === 'High' " color="danger" size="small" name="ellipse"></ion-icon>
        <ion-icon *ngIf="item.value.itemPriority === 'Medium' " color="warning" size="small" name="ellipse"></ion-icon>
        <ion-icon *ngIf="item.value.itemPriority === 'Low' " color="success" size="small" name="ellipse"></ion-icon>
        <ion-item>
          <ion-label>{{item.value.itemName}}</ion-label>
        </ion-item>
      </ion-item>
    </ion-card-header>

    <ion-card-content>
        <ion-label>Due: {{item.value.itemDueDate | date:'fullDate'}}</ion-label>
    </ion-card-content>

    <ion-row>

     <ion-item button (click)="update(item)">
        <ion-icon name="create-outline"></ion-icon>
        <p>Update</p>
      </ion-item>

      <ion-item button (click)="delete(item.key)">
        <ion-icon name="trash-outline"></ion-icon>
        <p>Cancel</p>
      </ion-item>

      <ion-item >
        <ion-icon name="checkMark-outline"></ion-icon>
        <p>Complete</p>
      </ion-item>

    </ion-row>

  </ion-card>
<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="addTask()">
  <ion-icon name="add"></ion-icon>
  </ion-fab-button>

</ion-fab>

</ion-content>
