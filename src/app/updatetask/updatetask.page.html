<ion-header>
  <ion-toolbar>
    <ion-title>Update Task</ion-title>
    <ion-icon name="close" slot="end" size="large" class="ion-padding" (click)="dismis()"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-card>
<ion-item >
  <ion-textarea [(ngModel)]="taskName" placeholder="Write your task here">

  </ion-textarea>
</ion-item>

  <ion-item>
    <ion-label>
    Priority
    </ion-label>
    <ion-select [(ngModel)]="taskPriority">
      <ion-select-option value="Low" >Low</ion-select-option>
      <ion-select-option value="Medium" >Medium</ion-select-option>
      <ion-select-option value="High" >High</ion-select-option>
    </ion-select>
  </ion-item>


<ion-item >
  <ion-icon name="calendar-outline" slot="start"></ion-icon>
    <ion-label>Due date</ion-label>
    <ion-datetime [(ngModel)]="taskDate" displayFormat="D MMM YYYY H:mm"></ion-datetime>
</ion-item>


<ion-button class="ion-margin" expand="block" (click)="update()">Update task</ion-button>

</ion-card>
</ion-content>
